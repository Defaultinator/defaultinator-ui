on: push

jobs:
  build:
    runs-on: ubuntu-latest
    name: Node ${{ matrix.node }} build / test / lint
    strategy:
      matrix:
        node: [ 14, 16, 18 ]
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
        name: Build
      - run: npm run test
        name: Test
      - run: npm run lint
        name: Lint